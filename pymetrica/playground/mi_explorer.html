<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maintainability Index – log vs sqrt</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .wrapper {
      display: flex;
      gap: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .panel {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .panel h2 {
      margin-top: 0;
      font-size: 1.2rem;
      text-align: center;
    }

    .row {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="range"] {
      flex: 1;
    }

    input[type="number"] {
      width: 90px;
    }

    .term {
      font-family: monospace;
      margin-top: 4px;
      color: #333;
    }

    .result {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
      font-size: 1.05rem;
    }

    .result strong {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>

<h1>Maintainability Index Explorer – log vs sqrt</h1>

<div class="wrapper">

  <!-- LOG PANEL -->
  <div class="panel" id="log-panel">
    <h2>Logarithmic (log)</h2>

    <div class="row">
      <label>Halstead Volume (HV)</label>
      <div class="controls">
        <input type="range" min="1" max="300000" value="10000" data-var="hv">
        <input type="number" value="2.6" step="0.01" data-var="w_hv">
      </div>
      <div class="term" data-term="hv"></div>
    </div>

    <div class="row">
      <label>Cyclomatic Complexity (CC)</label>
      <div class="controls">
        <input type="range" min="1" max="1000" value="50" data-var="cc">
        <input type="number" value="0.0575" step="0.001" data-var="w_cc">
      </div>
      <div class="term" data-term="cc"></div>
    </div>

    <div class="row">
      <label>Logical Lines of Code (LLOC)</label>
      <div class="controls">
        <input type="range" min="1" max="10000" value="500" data-var="lloc">
        <input type="number" value="4.05" step="0.01" data-var="w_lloc">
      </div>
      <div class="term" data-term="lloc"></div>
    </div>

    <div class="result">
      <div>Raw MI: <strong data-out="mi"></strong></div>
      <div>Normalized MI: <strong data-out="mi_scaled"></strong></div>
    </div>
  </div>

  <!-- SQRT PANEL -->
  <div class="panel" id="sqrt-panel">
    <h2>Square Root (√)</h2>

    <div class="row">
      <label>Halstead Volume (HV)</label>
      <div class="controls">
        <input type="range" min="1" max="300000" value="10000" data-var="hv">
        <input type="number" value="0.1" step="0.01" data-var="w_hv">
      </div>
      <div class="term" data-term="hv"></div>
    </div>

    <div class="row">
      <label>Cyclomatic Complexity (CC)</label>
      <div class="controls">
        <input type="range" min="1" max="1000" value="50" data-var="cc">
        <input type="number" value="0.0575" step="0.001" data-var="w_cc">
      </div>
      <div class="term" data-term="cc"></div>
    </div>

    <div class="row">
      <label>Logical Lines of Code (LLOC)</label>
      <div class="controls">
        <input type="range" min="1" max="10000" value="500" data-var="lloc">
        <input type="number" value="0.3" step="0.01" data-var="w_lloc">
      </div>
      <div class="term" data-term="lloc"></div>
    </div>

    <div class="result">
      <div>Raw MI: <strong data-out="mi"></strong></div>
      <div>Normalized MI: <strong data-out="mi_scaled"></strong></div>
    </div>
  </div>

</div>

<script>
  function setupPanel(panel, sizeFn, sizeLabel) {
    const inputs = panel.querySelectorAll("input");
    const terms = {
      hv: panel.querySelector('[data-term="hv"]'),
      cc: panel.querySelector('[data-term="cc"]'),
      lloc: panel.querySelector('[data-term="lloc"]')
    };
    const outMi = panel.querySelector('[data-out="mi"]');
    const outScaled = panel.querySelector('[data-out="mi_scaled"]');

    function update() {
      const hv = Number(panel.querySelector('[data-var="hv"]').value);
      const cc = Number(panel.querySelector('[data-var="cc"]').value);
      const lloc = Number(panel.querySelector('[data-var="lloc"]').value);

      const wHv = Number(panel.querySelector('[data-var="w_hv"]').value);
      const wCc = Number(panel.querySelector('[data-var="w_cc"]').value);
      const wLloc = Number(panel.querySelector('[data-var="w_lloc"]').value);

      const hvSize = sizeFn(hv * 0.05);
      const llocSize = sizeFn(lloc);

      const hvTerm = -wHv * hvSize;
      const ccTerm = -wCc * cc;
      const llocTerm = -wLloc * llocSize;

      const mi = 171 + hvTerm + ccTerm + llocTerm;
      const miScaled = Math.max(0, (mi / 171) * 100);

      terms.hv.textContent =
        `- ${wHv} * ${sizeLabel}(${hv}) = ${hvTerm.toFixed(2)}`;

      terms.cc.textContent =
        `- ${wCc} * ${cc} = ${ccTerm.toFixed(2)}`;

      terms.lloc.textContent =
        `- ${wLloc} * ${sizeLabel}(${lloc}) = ${llocTerm.toFixed(2)}`;

      outMi.textContent = mi.toFixed(2);
      outScaled.textContent = miScaled.toFixed(2);
    }

    inputs.forEach(i => i.addEventListener("input", update));
    update();
  }

  setupPanel(
    document.getElementById("log-panel"),
    Math.log,
    "log"
  );

  setupPanel(
    document.getElementById("sqrt-panel"),
    Math.sqrt,
    "√"
  );
</script>

</body>
</html>
